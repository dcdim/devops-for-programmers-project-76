---
# Docker configuration
docker_install_compose: true
docker_compose_version: "2.20.0"
docker_users:
  - "{{ ansible_user }}"

# Use system packages instead of pip
docker_system_packages:
  - docker.io
  - docker compose

# Disable pip installation for docker packages
pip_install_packages: []

# Database connection variables from vault
postgres_password: "{{ vault_postgres_password }}"
postgres_user: "{{ vault_postgres_user }}"
postgres_db: "{{ vault_postgres_db }}"
db_host: "{{ vault_db_host }}"
db_port: "{{ vault_db_port }}"

# Redmine configuration
redmine_db_adapter: "postgresql"
redmine_db_encoding: "unicode"